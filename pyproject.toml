[tool.poetry]
name = "t8-client"
version = "0.1.0"
description = "T8 client"
authors = ["Julia <julianunezc@gmail.com>"]
readme = "README.md"
packages = [{include = "t8_client", from = "src"}]

[tool.poetry.dependencies]
python = "^3.12"
matplotlib = "^3.10.1"
requests = "^2.32.3"
numpy = "^2.2.3"
scipy = "^1.15.2"
pandas = "^2.2.3"
python-dotenv = "^1.0.1"
click = "^8.1.8"

[tool.poetry.group.dev.dependencies]
ruff = "^0.9.9"
pytest = "^8.3.5"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle
    "F",   # Pyflakes
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "SIM", # flake8-simplify
    "I",   # isort
]
ignore = []

[tool.poetry.scripts]
t8-client = "t8_client.main:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
